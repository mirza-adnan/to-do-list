<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Off</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <div class="nav-btn">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="logo">
        <img src="img/logo.png" alt="">
        <h1>Check Off</h1>
      </div>
  </header>
  <div class="content" id="content">
    <nav>
      <ul class="default-projects">
        <!--<li class="project default active" id="inbox"><img src="./img/inbox.svg" alt=""> <span>Inbox</span></li>
        <li class="project default" id="today"><img src="./img/today.svg" alt=""> <span>Today</span></li>
        <li class="project default" id="week"><img src="./img/week.svg" alt=""> <span>This Week</span></li>-->
      </ul>
      <h1 class="projects-text">Projects</h1>
      <ul class="new-projects">
        <!--<li class="project new-project">
          <div class="new-project-name">
            <img src="./img/folder.svg" alt=""> 
            <p>To-Do List</p>
          </div>
            <img class="project-delete-icon" src="./img/delete.svg" alt="">
        </li>-->
      </ul>
      <div class="new-project-btn"><span>New Project</span><img class="icon-add" src="img/plus.svg" alt="plus icon"></div>
      <div class="project-form display-none">
        <input type="text" class="project-name-input text-input" minlength="1" maxlength="20">
        <div class="buttons">
          <button class="add-project-btn button">Add</button>
          <button class="cancel-project-btn button">Cancel</button>
        </div>
      </div>

    </nav>
    <main>
      <div class="main-content">
        <div class="project-name-list">
          <h2>Inbox</h2>
        </div>
        <div class="tasks-section">
          <ul class="tasks">
            <li class="task">
              <div class="task-wrapper">
                <img class="checkbox" src="img/circle.svg" alt="">
                <p class="task-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, sequi.</p>
              </div>
              <p class="task-day">No date</p>
              <div class="task-buttons">
                <img class="task-button" src="./img/delete.svg" alt="">
              </div>
            </li>
          <hr>
          <div class="add-task">
            <button class="add-task-btn">
              <span><img class="icon-add" src="img/plus.svg" alt="plus sign"></span>
              <p>Add task</p>
            </button>
          </div>
          <div class="task-form display-none">
            <div class="task-inputs">
              <input class="task-name-input text-input" type="text" minlength="1" maxlength="50">
              <!--<select class="select-day" name="days">
                <option class="day-option" value="Someday">Someday</option>
                <option value="Sunday" class="day-option">Sunday</option>
                <option value="Monday" class="day-option">Monday</option>
                <option value="Tuesday" class="day-option">Tuesday</option>
                <option value="Wednesday" class="day-option">Wednesday</option>
                <option value="Thursday" class="day-option">Thursday</option>
                <option value="Friday" class="day-option">Friday</option>
                <option value="Saturday" class="day-option">Saturday</option>
              </select>-->
              <input class="task-date-input" type="date" name="task-date">
            </div>
            <div class="task-form-buttons">
              <button class="task-add button">Add Task</button>
              <button class="task-cancel button">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
  </script>
</body>
</html>
