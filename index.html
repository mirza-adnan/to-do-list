<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Off</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <div class="nav-btn">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="logo">
        <img src="img/logo.png" alt="">
        <h1>Check Off</h1>
      </div>
  </header>
  <div class="content" id="content">
    <nav>
      <ul class="default-projects">
        <li class="project active"><img src="./img/inbox.svg" alt=""> Inbox</li>
        <li class="project"><img src="./img/today.svg" alt=""> Today</li>
        <li class="project"><img src="./img/week.svg" alt=""> This Week</li>
      </ul>
      <h1 class="projects-text">Projects</h1>
      <ul class="new-projects">
        <li class=project><img src="./img/folder.svg" alt=""> To-Do List</li>
        <li class="new-project-btn"><span>New Project</span><img class="icon-add" src="img/plus.svg" alt="plus icon"></li>
        <li class="project-input">
          <input type="text" class="project-name-input">
          <div class="buttons">
            <button class="add-btn button">Add</button>
            <button class="cancel-btn button">Cancel</button>
          </div>
        </li>
      </ul>
    </nav>
    <main>
      <div class="main-content">
        <div class="project-name-display">
          <h2>Inbox</h2>
        </div>
        <div class="tasks-section">
          <ul class="tasks"></ul>
          <hr>
          <div class="add-task">
            <button class="add-task-btn">
              <span><img class="icon-add" src="img/plus.svg" alt="plus sign"></span>
              <p>Add task</p>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    const navButton = document.querySelector(".hamburger");
    navButton.addEventListener("click", function() {
      document.querySelector("nav").classList.toggle("nav-hide");
      document.querySelector("main").classList.toggle("main-toggle-margin");
    })
  </script>
</body>
</html>
